<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="../style.css">
    <title>Carrito</title>
</head>
<body class="container">

    <div>
        <a href="../index.html" class="volverPagPrincipal">
            <h2 class="text-center">Página Principal </h2>
        </a>
    </div>

    <!-- ** CARRITO DE COMPRAS ** -->
    <h2 class="text-center tituloCarrito">CARRITO</h2>
    
    <!-- Botón para ver los productos seleccionados -->
    <div class="botonesDelCarrito">
        <button class="btn colorBotonCarrito" id="verCarrito">Ver productos seleccionados</button>
    </div>
    
    <!-- Contenedor del carrito (muestra de los productosa seleccionados por el usuario) -->
    <div id="contenedorCarrito" class="row"></div>

    <!-- Botón vaciar carrito -->
    <div class="botonesDelCarrito">
        <button class="btn colorBotonCarrito" id="vaciarCarrito">Vaciar Carrito</button>
    </div>
    
    <h3 class="text-center"> El total de su compra es: <span id="total"></span> </h3>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="../main.js"></script>
</body>
</html>
